

<!-- Modal pour modifier le profil -->
<div class="modal fade" id="modifyProfileModal" tabindex="-1" aria-labelledby="modifyProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modifyProfileModalLabel">Modifier le profil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modifyProfileError" style="width:80%;margin-left:50px;" class="alert alert-danger d-none mt-3" role="alert">
            Veuillez remplir tous les champs n√©cessaires.
        </div>
        <div class="modal-body">
          <!-- Liste des options de modification -->
          <ul class="list-group">
            <li class="list-group-item">
              <input type="checkbox" id="modifyNameCheckbox" class="form-check-input">
              <label class="form-check-label" for="modifyNameCheckbox">Modifier le nom</label>
              <input type="text" id="nameInput" class="form-control mt-2 d-none" placeholder="Nouveau nom">
            </li>
            <li class="list-group-item">
              <input type="checkbox" id="modifyEmailCheckbox" class="form-check-input">
              <label class="form-check-label" for="modifyEmailCheckbox">Modifier l'email</label>
              <input type="email" id="emailInput" class="form-control mt-2 d-none" placeholder="Nouvel email">
            </li>
            <li class="list-group-item">
              <input type="checkbox" id="modifyImageCheckbox" class="form-check-input">
              <label class="form-check-label" for="modifyImageCheckbox">Modifier l'image</label>
              <input type="file" id="imageInput" class="form-control mt-2 d-none">
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" id="modifyProfileButton">Modifier le profil</button>
        </div>
      </div>
    </div>
  </div>
